<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Legislative Index Framework</title>

	<link rel="shortcut icon" type="image/ico" href="pictures/favicon.ico">

	<script src="https://kit.fontawesome.com/91b0d914ad.js" crossorigin="anonymous"></script>

	<!-- Resources -->
	<script src="https://www.amcharts.com/lib/4/core.js"></script>
	<script src="https://www.amcharts.com/lib/4/charts.js"></script>
	<script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>

	<script src="js/index.js"></script>
	<script src="js/search.js"></script>

	<script src="js/mobileSelect.js"></script>
	<link rel="stylesheet" href="css/mobileSelect.css">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/search.css">

</head>
<body>



	<div class="header">
		<img src="pictures/drc-2020-en-red.png" alt="" id="logo">
		<h2 class="slogan">Legislative Index Framework</h2>
		<h2 class="category-name"></h2>
		
		<div class="search-box">
		  <div class="search-container">
		      <span class="icon"><i class="fa fa-search"></i></span>
		      <input type="search" id="search" placeholder="Search..." autocomplete="off" />
		  </div>
		</div>

	</div>


	<div class="search-area">
		<p class="search-query"></p>
	</div>


	

	<div class="chart-container-bg">
		<div class="chart-container">
			<div id="chartdiv"></div>
		</div>
		<p class="range">-2,5=weak to 2,5=strong</p>
		<div class="details">
			<i class="fas fa-info-circle"></i>
			<span>details</span>
		</div>
		<!-- <i class="fas fa-angle-up collapse"></i> -->
	</div>

	<div class="modal-legal-dev"></div>


	<div class="modal">
		<span class="exit">back</span>
		<div class="modal-table-container">


			<table class="table-modal" id="table-modal">
				<thead></thead>
				<tbody></tbody>
			</table>

		</div>
		<div class="modal-chart-container">
			<div id="chartdiv1"></div>
		</div>
	</div>
	

	<div class="table-container">
		<i class="fas fa-angle-right table-expand"></i>


		<table class="table-medium" id="table-medium">
			<thead></thead>
			<tbody></tbody>
		</table>

		<div class="legal-devs">
			<p id="legal-current"></p>
			<ul id="legal-container">
			</ul>
		</div>
	
	</div>
</body>
</html>
